<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center my-3">Simple Login System</h1>
    <div class="container">
        <form method="post" action=" ">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name </label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder=" Enter email address">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone number</label>
                <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
              </div>
              <div class="mb-3">
                <label for="desc" class="form-label">Descriptions</label>
                <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Write Descriptions"></textarea>
              </div>
              <button class="btn btn-primary text-center" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
